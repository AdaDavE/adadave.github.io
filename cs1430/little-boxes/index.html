<!DOCTYPE html>
<html>
   <head>
      <title>Mountain Scenery</title>
      <link rel="stylesheet", href="style.css">
   </head>

   <body>
      <div id="sky">
         <!--Mountains-->
         <div class="mountain" id="mountain1"></div>
         <div class="mountain" id="mountain2"></div>
         <div class="mountain" id="mountain3"></div>
         <div class="mountain" id="mountain4"></div>
         
         <!--Clouds-->
         <div class="clouds" id="cloud1"></div>
         <div class="clouds" id="cloud2"></div>
         <div class="clouds" id="cloud3"></div>
         <div class="clouds" id="cloud4"></div>
         <div class="clouds" id="cloud5"></div>
         <div class="clouds" id="cloud6"></div>
         <div class="clouds" id="cloud7"></div>
         
        
      </div>
      <div id="ground">
          <!--Lake (odd object) -->
         <div id="lake"></div>
          <!--Little Shimmers-->
            <div class="ripple" id="ripple1"></div>
            <div class="ripple" id="ripple2"></div>
            <div class="ripple" id="ripple3"></div>
         
      </div>
   </body>
</html>
