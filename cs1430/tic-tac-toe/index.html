<!DOCTYPE html>
<html>
   <head>
      <title>Tic Tac Toe</title>
       <link type="text/css" rel="stylesheet" href="css/style.css">
      <script src="js/script.js"></script>
   </head>
   
   <body onload="onLoad();">
      <h1>TIC-TAC-TOE</h1>
      <h2 id="game-message"></h2>
      <div id="game-board">
      </div>
      <div id="hidden"><button onclick="startGame();">Play Again?</button></div>
      <div id="scoreBoard">
         <table>
         <tr id="tablelabel"> <th>Player</th> <th>Wins</th></tr>
         <tr> <td id="player1">Player1</td><td id="score1">0</td>  </tr>
         <tr> <td id="player2">Player2</td><td id="score2">0</td>  </tr>
         <tr> <td>Ties</td> <td id="scoreTie">5</td>  </tr>
         </table>
      </div>
   </body>
</html>
